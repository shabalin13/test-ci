      - name: Run Unit Tests
        if: success() || failure()
        run: ./gradlew test --continue

      - name: Unit Test Report
        if: success() || failure()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Tests
          path: '**/build/test-results/test*/TEST-*.xml'
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN  }}
